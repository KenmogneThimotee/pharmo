{% extends 'index.html' %}
{% load crispy_forms_tags %}


{% block content %}

		<section class="form_popup">
	
		<div class="login_form" id="login_form">
		 	<div class="hd-lg">
		 		<img src="images/logo.png" alt="">
		 		<span>Log into your Oren account</span>
		 	</div><!--hd-lg end-->
			<div class="user-account-pr">
				<form action="{% url 'loginView' %}" method='POST'>

					{% csrf_token %}
					<div class="input-sec">
						{{ form.username | as_crispy_field }}
					</div>
					<div class="input-sec">
						{{ form.password | as_crispy_field }}
					</div>
					<div class="chekbox-lg">
						<label>
							<input type="checkbox" name="remember" value="rem">
							<b class="checkmark"> </b>
							<span>Remember me</span>
						</label>
					</div>
					<input type="hidden" name="next" value="{% url 'home' %}">
					<div class="input-sec mb-0">
						<button type="submit">Login</button>
					</div><!--input-sec end-->
				</form>
				<a href="#" title="" class="fg_btn">Forgot password?</a>
			</div><!--user-account end-->
			<div class="fr-ps">
				<h1>Donâ€™t have an account? <a href="{% url 'signup' %}" title="" class="show_signup">Signup here.</a></h1>
			</div><!--fr-ps end-->
		</div><!--login end--->

	</section><!--form_popup end-->

{% endblock content %}
